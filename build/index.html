<!doctype html><head><meta charset="utf-8"/><link rel="stylesheet" href="./css/normalize.css"/><link rel="stylesheet" href="./css/style.css"/><link rel="stylesheet" href="./css/icon.css"/><meta name="author" content="Dmitry G"/><title>Счётчик для любой задачи </title><meta name="description" content="Счётчик настраеваемый под любую задачу. Добавляйте новые элементы подсчёта, прибавляйте и отнимайте поступающие данные, формируйте автоматические отчёты и делитесь ими с коллегами."/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="./js/lStorage.js"></script></head><body><div class="body-wrap"><h1 class="main-title" contenteditable="true">Введите название счетчика</h1><div class="box-control"><div class="total"><span class="total-text">Всего:</span><span class="total-num">0</span></div><div class="control"><button class="clear-all"><span class="icon-trash"></span></button><button class="zero"><span class="icon-refresh"></span></button><button class="report"><span class="icon-share1"></span></button></div></div><div class="box-clear hidden" id="clearText"><span class="clear-text">Стереть все данные?<button class="clear-yes" id="clearTextYes">Да</button><button class="clear-no" id="clearTextNo">Нет</button></span></div><div class="box-clear hidden" id="clearNum"><span class="clear-text">Обнулить все числа?<button class="clear-yes" id="clearNumYes">Да</button><button class="clear-no" id="clearNumNo">Нет</button></span></div><div class="box-clear hidden" id="boxReport"><div class="wrap-report"><button class="closeReport"><span class="icon-cross"></span></button><div id="report" contenteditable="true"></div><div class="report-buttons"><button id="coppy"><span class="icon-save"></span></button></div></div></div><div class="box-content"></div><button id="newString"><span class="icon-plus2"></span></button></div><script src="./js/script.js"></script></body>
